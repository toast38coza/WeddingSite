<section id="faq">

    <!-- "FAQ" SECTON TITLE -->
    <div id="faqphoto" class="parallax-hook parallax-faq parallax-background">
        <div class="section-overlay">
            <div class="container">
                <div class="row">
                    <header class="col-md-6 col-md-offset-3 animated fadeIn">
                        {{section.headline}}
                        <span>{{section.tagline}}</span>
                    </header>
                </div><!-- /.row -->
            </div><!-- /.container -->
        </div><!-- /.section-overlay -->
        
    </div><!-- /#faqphoto -->

    <!-- "FAQ" SECTON MAIN CONTENT -->
    <div class="container">

        <div class="row faqs">
            {% for faq in faqs %}
            <div class="faq">
                <h4 id="{{faq.slug}}" >{{faq.title}}</h4>
                <p>{{faq.description}}</p>
            </div>
            <div class="clearfix" ></div>
            {% endfor %}
        </div>
    </div>
</section>
